<!DOCTYPE html>
<html>
<head>
    <title>Set Study Time</title>
</head>
<body>

<h2>Set Study Time</h2>

<form method="POST">
    <input type="number" name="hours_per_day" step="0.5" min="0.5" required
           placeholder="Hours per day">
    <br><br>

    <input type="number" name="days_per_week" min="1" max="7" required
           placeholder="Days per week">
    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
